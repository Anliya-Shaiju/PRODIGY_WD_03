<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
      
        <div class="controls">
            <label for="modeSelect">Select Mode: </label>
            <select id="modeSelect">
                <option value="player">Player vs Player</option>
                <option value="ai">Player vs AI</option>
            </select>
            <label for="firstPlayer">First Player: </label>
            <select id="firstPlayer">
                <option value="X">Player X</option>
                <option value="O">Player O</option>
            </select>
        </div>

        <div class="board" id="board">
            <!-- Cells are dynamically created -->
        </div>
        
        <div class="status">
            <p id="statusText">Player X's Turn</p>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
