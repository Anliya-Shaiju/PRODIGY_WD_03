<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="settings">
            <label for="playerMode">Player Mode:</label>
            <select id="playerMode">
                <option value="player">Against Player</option>
                <option value="ai">Against AI</option>
            </select>

            <label for="firstPlayer">Who Plays First:</label>
            <select id="firstPlayer">
                <option value="X">Player X</option>
                <option value="O">Player O</option>
            </select>
            <br><br>
            <button id="startGameBtn">Start Game/Restart Game</button>
        </div>

        <div id="board"></div>

              <div class="status">
            <p id="statusText">Player X's Turn</p>
        </div>
        <div>
        <button id="restartBtn" style="display: none;">Restart</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
