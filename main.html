<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="signup">
            <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
            <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
            <button id="startGameBtn">Start Game</button>
        </div>

        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard">
                <!-- Player scores will be dynamically displayed here -->
            </div>
        </div>
        <div class="container">
            <label for="firstPlayer">Select First Player: </label>
            <select id="firstPlayer">
                <option value="X" selected>X</option>
                <option value="O">O</option>
            </select>
        </div>  
        <div class="game">
            <div class="board" id="board"></div>
            <div class="status">
                <p id="statusText"></p>
                <button id="restartBtn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
